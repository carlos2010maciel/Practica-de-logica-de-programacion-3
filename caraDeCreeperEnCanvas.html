<canvas width="600" height="400"> </canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "darkgreen";
	pincel.fillRect(200,50,350,300); //rectángulo 1 - cabeza

	pincel.fillStyle = "black"; 
	pincel.fillRect(250,100,90,90); //rectángulo 2 - ojo izquierdo
	pincel.fillRect(410,100,90,90); //rectángulo 3 - ojo derecho
	pincel.fillRect(340,190,70,100); //rectángulo 4 - naríz
	pincel.fillRect(300,240,40,110); //rectángulo 5 - boca lado izquierdo
	pincel.fillRect(410,240,40,110); //rectángulo 6 - boca lado derecho
</script>
