<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray"; //defino el color
    pincel.fillRect(0, 0, 600, 400); //deino coordenadas

    function dibujarCirculo(x, y, radio, color) { //defino una función con 4 variables

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14); // Posición incial (x,y) el radio (radio) ángulo inicial (0) ángulo final (2*3.14)
        pincel.fill();
    }

    function dibujarFlor(x,y){ //defino la función dibujarFlor que requiere 2 variables aser ingresadas (x,y)
    
        dibujarCirculo(x,y,30,"red");
        dibujarCirculo(x+60,y,30,"black");
        dibujarCirculo(x,y+60,30,"blue");
        dibujarCirculo(x-60,y,30,"orange");
        dibujarCirculo(x,y-60,30,"yellow");
    
    }

    dibujarFlor(300,200); //ingreso las variables para dibujar la flor, coordenadas (x,y)

</script>
