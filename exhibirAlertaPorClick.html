<canvas width="600" height="400"> </canvas>

<script>
  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");

  pincel.fillStyle = "grey";
  pincel.fillRect(0, 0, 600, 400);

  function exhibirAlerta(evento){
    var x = evento.pageX - pantalla.offsetLeft; //posición X
    var y = evento.pageY - pantalla.offsetTop; //posición Y
    
    console.log(evento);
    alert("Usted hizo un click en las coordenadas: X: "+ x + " , Y: " +  y);
  }

  pantalla.onclick = exhibirAlerta;
</script>
