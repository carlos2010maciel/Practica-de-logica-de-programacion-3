<canvas width="600" height="400"> </canvas>

<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "black"; //Dibujo el triángulo exterior y lo pinto de color negro
	pincel.beginPath();
	pincel.moveTo(50,50);
	pincel.lineTo(400,400);
	pincel.lineTo(50,400);
	pincel.fill();

	pincel.fillStyle = "white"; //Dibujo el triángulo interior y lo pinto de color blanco
	pincel.beginPath();
	pincel.moveTo(100,175);
	pincel.lineTo(275,350);
	pincel.lineTo(100,350);
	pincel.fill();
</script>
