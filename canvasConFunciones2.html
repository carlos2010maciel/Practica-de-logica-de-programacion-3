<canvas width="600" height="400"> </canvas>

<script>
	function dibujarRectangulo(x,y,color,altura){
		var pantalla = document.querySelector("canvas");
		var pincel = pantalla.getContext("2d");
		pincel.fillStyle = color; //defino el color
		pincel.fillRect(x,y,50,altura); //defino coordenadas
		pincel.strokeStyle = "black"; //defino color de los bordes
		pincel.strokeRect(x,y,50,altura); //defino coordenadas de los bordes
	}
	
	dibujarRectangulo(50,50,"green",Math.round(Math.random()*50)); //dibujo un rectángulo que inicia enlas coordenadas 50,50, de color verde y cuya altura en un valor aleatorio entre 0 y 50

	// La llamada a la función tiene todos los parámetros en el orden y forma correcta, el último parámetro que es el valor de la altura está usando dos fórmulas matemáticas, Math.round() que redondea a un entero el número y Math.random() que nos devuelve un número aleatorio entre 0 y 1, luego lo multiplicamos por 50 para poder obtener un número entre 0 y 50.
</script>
